<!DOCTYPE html>

    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./color.js"></script>

  <body>
    <h1><a href="./1.html">Loop & array</a></h1>
    <script>
      let coworkers = ["ki", "kji", " isd", "ssss"];
    </script>
    <h2>co workers</h2>
    <input
      id="night_day"
      type="button"
      value="night"
      onclick="
        nightDayHandler(this)
    "
    />
    <ul>
      <script>
        let i = 0;
        while (i < coworkers.length) {
          document.write(
            '<li><a href="http://a.com/' +
              coworkers[i] +
              '">' +
              coworkers[i] +
              "</a></li>"
          );
          i = i + 1;
        }
      </script>
    </ul>
  </body>
