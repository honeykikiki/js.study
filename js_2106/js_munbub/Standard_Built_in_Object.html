    <script>
      표준 내장 객체의 확장

          준 내장 객체(Standard Built-in Object)는 자바스크립트가 기본적으로 가지고 있는 객체들을 의미한다. 내장 객체가 중요한 이유는 프로그래밍을 하는데 기본적으로 필요한 도구들이기 때문에다. 결국 프로그래밍이라는 것은 언어와 호스트 환경에 제공하는 기능들을 통해서 새로운 소프트웨어를 만들어내는 것이기 때문에 내장 객체에 대한 이해는 프로그래밍의 기본이라고 할 수 있다.

      자바스크립트는 아래와 같은 내장 객체를 가지고 있다.

      Object
      Function
      Array
      String
      Boolean
      Number
      Math
      Date
      RegExp
      이제 우리는 내장객체라는 하늘에서 뚝떨어진 이것들이 무엇인지를 보다 잘 이해할 수 있게 되었다. new가 무엇인지, 함수가 객체를 어떻게 만드는지도 알았다. 또 원한다면 자바스크립트의 내장 객체와 같은 것을 우리도 만들 수 있다는 것도 알았다. 이러한 지식을 바탕으로 좀 더 멋진 일을 해보자.

      function getRandomValueFormArray(arr) {
        let index = Math.floor(Math.random() * arr.length);
        return arr[index];
      }

      console.log(getRandomValueFormArray(arr));

      Array.prototype.random = function () {
        let index = Math.floor(Math.random() * this.length);
        return this[index];
      };

      let arr = new Array("seoul", "new york", "ladarkh", "pusan", "Tsukuba");

      console.log(arr.random());
    </script>
