  <body>
    <h1><a href="./1.html">Loop</a></h1>
    <input
      id="night_day"
      type="button"
      value="night"
      onclick="
        nightDayHandler(this)
    "
    />
    <ul>
      <script>
        document.write("<li>1</li>");
        let i = 0;
        while (i < 3) {
          document.write("<li>2</li>");
          document.write("<li>3</li>");
          i = i + 1;
        }
        document.write("<li>4</li>");
      </script>
    </ul>
