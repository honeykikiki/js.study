<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>comparison operator & boolean</h1>
    <h2>===</h2>
    <h3>1===1</h3>
    <script>
      document.write(1 === 1);
    </script>

    <h3>1===2</h3>
    <script>
      document.write(1 === 2);
    </script>

    <h3>1&lt;2</h3>
    <script>
      document.write(1 < 2);
    </script>

    <h3>1&lt;1</h3>
    <script>
      document.write(1 < 1);
    </script>

    <p>number 무한 string 엄청많다 boolean 2가지 true false</p>
  </body>
</html>
